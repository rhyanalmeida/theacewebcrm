# Render Blueprint for ACE CRM
# This file defines all services for deployment on Render

services:
  # Backend API Service
  - type: web
    name: ace-crm-backend
    runtime: node
    repo: https://github.com/rhyanalmeida/theacewebcrm
    branch: main
    rootDir: src
    buildCommand: npm install && npm run build
    startCommand: node dist/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SUPABASE_URL
        value: https://hxcrjwrinexiyeyyyhfa.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false # Add in Render dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false # Add in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false # Add in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false # Add in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure key
      - key: JWT_REFRESH_SECRET
        generateValue: true # Auto-generate secure key
      - key: SESSION_SECRET
        generateValue: true # Auto-generate secure key
      - key: CORS_ORIGIN
        value: https://ace-crm-frontend.onrender.com,https://ace-crm-portal.onrender.com
    healthCheckPath: /health
    plan: starter # Change to 'standard' for production

  # Frontend Dashboard Service
  - type: web
    name: ace-crm-frontend
    runtime: node
    repo: https://github.com/rhyanalmeida/theacewebcrm
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start -- --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://ace-crm-backend.onrender.com/api
      - key: NEXT_PUBLIC_APP_URL
        value: https://ace-crm-frontend.onrender.com
      - key: NEXT_PUBLIC_CLIENT_PORTAL_URL
        value: https://ace-crm-portal.onrender.com
      - key: NEXT_PUBLIC_SUPABASE_URL
        value: https://hxcrjwrinexiyeyyyhfa.supabase.co
